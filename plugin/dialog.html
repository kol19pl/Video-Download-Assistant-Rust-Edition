<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Download Assistant - Download Dialog</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="dialog-container">
        <div class="dialog-header">
            <h2 id="dialog-title">Video Download</h2>
        </div>

        <div class="dialog-content">
            <div class="video-info">
                <div class="dialog-thumbnail-container">
                    <img id="dialog-thumbnail" class="dialog-thumbnail" alt="Video thumbnail">
                    <div id="dialog-thumbnail-placeholder" class="thumbnail-placeholder">
                        <span>No thumbnail available</span>
                    </div>
                </div>
                <h3 id="video-title">Loading...</h3>
            </div>

            <div class="download-options">
                <div class="form-group">
                    <label id="download-type-label" for="download-type">Download Type:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="downloadType" value="video" checked>
                            <span id="download-video-label">Video</span>
                        </label>
                        <label>
                            <input type="radio" name="downloadType" value="audio">
                            <span id="download-audio-label">Audio Only</span>
                        </label>
                    </div>
                </div>

                <div id="video-quality-group" class="form-group">
                    <label id="video-quality-label" for="video-quality-select">Video Quality:</label>
                    <select id="video-quality-select">
                        <option value="best">Best Quality (1440p/1080p)</option>
                        <option value="best[height<=1080]">1080p or lower</option>
                        <option value="best[height<=720]">720p or lower</option>
                        <option value="best[height<=480]">480p or lower</option>
                        <option value="worst">Lowest Quality</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="audio-quality-label" for="audio-quality-select">Audio Quality:</label>
                    <select id="audio-quality-select">
                        <option value="best">Best</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="audio-format-label" for="audio-format-select">Audio Format:</label>
                    <select id="audio-format-select">
                        <option value="mp3">MP3</option>
                        <option value="aac">AAC</option>
                        <option value="ogg">OGG</option>
                    </select>
                </div>
            </div>

            <button id="dialog-download-btn" class="download-btn">
                <span id="dialog-download-text">Download</span>
                <span id="dialog-spinner" class="spinner" style="display: none;"></span>
            </button>

            <div id="dialog-status" class="dialog-status" style="display: none;">
                <span id="dialog-status-text"></span>
            </div>
        </div>
    </div>

    <script src="dialog.js"></script>
</body>
</html>
